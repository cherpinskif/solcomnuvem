<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>JFSysÓtica</title>
</head>
<body>
    
    <div class="container">
        <div id="imagem">
            <img id="imgLogin" src="imagem Login - Sistema.jpg" alt="">
        </div>
        <div id="loginContainer">
            <div class="cabecalhoLogin">
                <h1 id="h1Login">Sistema de Ótica</h1>
                <span>Faça seu Login</span>
            </div>
            <div id="login">
                <div class="camposLogin">
                    <input style="display:flex; justify-content: center" type="email" class="inputLogin" name="email" id="emailLogin" placeholder="Email">
                    <input type="password" class="inputLogin" name="senha" id="senhaLogin" placeholder="Senha">
                </div>
                <div class="loginOpcao">
                    <a href="menuprincipal.html"><button type="submit" name="efetuarLogin" id="btnLogin" href="menuprincipal.html"> Entrar</button></a>
                    <a href="#">Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
